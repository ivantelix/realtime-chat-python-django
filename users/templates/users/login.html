<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .login-header h2 {
            margin: 0;
            font-weight: 600;
        }
        .login-header .icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        .login-body {
            padding: 30px;
        }
        .form-control {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            color: white;
            font-weight: 600;
            border-radius: 8px;
            width: 100%;
            transition: opacity 0.3s;
        }
        .btn-login:hover {
            opacity: 0.9;
        }
        .alert {
            border-radius: 8px;
        }
        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        .login-footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            color: #6c757d;
        }
        .quick-login {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .quick-login h6 {
            margin-bottom: 10px;
            color: #666;
        }
        .user-btn {
            margin: 5px;
            padding: 8px 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="icon">
                    <i class="bi bi-chat-dots-fill"></i>
                </div>
                <h2>Chat en Tiempo Real</h2>
                <p class="mb-0">Inicia sesión para continuar</p>
            </div>
            
            <div class="login-body">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}

                <form method="post" action="{% url 'user-login-page' %}">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="bi bi-person"></i> Usuario
                        </label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="username" 
                            name="username" 
                            placeholder="Ingresa tu usuario"
                            required
                            autofocus
                        >
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="bi bi-lock"></i> Contraseña
                        </label>
                        <input 
                            type="password" 
                            class="form-control" 
                            id="password" 
                            name="password" 
                            placeholder="Ingresa tu contraseña"
                            required
                        >
                    </div>
                    
                    <input type="hidden" name="next" value="{{ next }}">
                    
                    <button type="submit" class="btn btn-login">
                        <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                    </button>
                </form>

                <!-- Quick Login para testing -->
                <div class="quick-login">
                    <h6><i class="bi bi-lightning-fill"></i> Acceso Rápido (Testing)</h6>
                    <form method="post" action="{% url 'user-login-page' %}" style="display: inline;">
                        {% csrf_token %}
                        <input type="hidden" name="username" value="admin">
                        <input type="hidden" name="password" value="admin123">
                        <input type="hidden" name="next" value="{{ next }}">
                        <button type="submit" class="btn btn-sm btn-outline-primary user-btn">
                            <i class="bi bi-person-badge"></i> Admin
                        </button>
                    </form>
                    
                    <form method="post" action="{% url 'user-login-page' %}" style="display: inline;">
                        {% csrf_token %}
                        <input type="hidden" name="username" value="alice">
                        <input type="hidden" name="password" value="SecurePass123!">
                        <input type="hidden" name="next" value="{{ next }}">
                        <button type="submit" class="btn btn-sm btn-outline-success user-btn">
                            <i class="bi bi-person"></i> Alice
                        </button>
                    </form>
                    
                    <form method="post" action="{% url 'user-login-page' %}" style="display: inline;">
                        {% csrf_token %}
                        <input type="hidden" name="username" value="bob">
                        <input type="hidden" name="password" value="SecurePass456!">
                        <input type="hidden" name="next" value="{{ next }}">
                        <button type="submit" class="btn btn-sm btn-outline-info user-btn">
                            <i class="bi bi-person"></i> Bob
                        </button>
                    </form>
                </div>
            </div>
            
            <div class="login-footer">
                <small>
                    <i class="bi bi-shield-check"></i> 
                    Conexión segura con autenticación Django
                </small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
